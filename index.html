<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDos</title>
  </head>
  <body>
    <div class="content">
      <div class="todo_inner">
        <div class="center">
          <h1 style="text-align: center">ToDos:<span class="num">0</span></h1>
          <form action="" id="todo_form">
            <input type="text" name="text" id="todo_text" />
            <button type="submit">Добавить</button>
          </form>
          <div class="todos">
            <ul class="todos_list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
